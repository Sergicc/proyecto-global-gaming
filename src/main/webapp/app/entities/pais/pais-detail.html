
<div>
    <h2><span data-translate="proyectoGlobalGamingApp.pais.detail.title">Pais</span> {{vm.pais.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="proyectoGlobalGamingApp.pais.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.pais.nombre}}</span>
        </dd>
        <dt><span data-translate="proyectoGlobalGamingApp.pais.bandera">Bandera</span></dt>
        <dd>
            <div ng-if="vm.pais.bandera">
                <a ng-click="vm.openFile(vm.pais.banderaContentType, vm.pais.bandera)">
                    <img data-ng-src="{{'data:' + vm.pais.banderaContentType + ';base64,' + vm.pais.bandera}}" style="max-width: 100%;" alt="pais image"/>
                </a>
                {{vm.pais.banderaContentType}}, {{vm.byteSize(vm.pais.bandera)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pais-detail.edit({id:vm.pais.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
