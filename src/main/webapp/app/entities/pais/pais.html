<div>
    <h2 data-translate="proyectoGlobalGamingApp.pais.home.title">Pais</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pais.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoGlobalGamingApp.pais.home.createLabel">
                        Create new Pais
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="proyectoGlobalGamingApp.pais.nombre">Nombre</span></th>
                    <th><span data-translate="proyectoGlobalGamingApp.pais.bandera">Bandera</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pais in vm.pais track by pais.id">
                    <td><a ui-sref="pais-detail({id:pais.id})">{{pais.id}}</a></td>
                    <td>{{pais.nombre}}</td>
                    <td>
                        <a ng-if="pais.bandera" ng-click="vm.openFile(pais.banderaContentType, pais.bandera)">
                            <img data-ng-src="{{'data:' + pais.banderaContentType + ';base64,' + pais.bandera}}" style="max-height: 30px;" alt="pais image"/>
                        </a>
                        <span ng-if="pais.bandera">{{pais.banderaContentType}}, {{vm.byteSize(pais.bandera)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pais-detail({id:pais.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pais.edit({id:pais.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pais.delete({id:pais.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
