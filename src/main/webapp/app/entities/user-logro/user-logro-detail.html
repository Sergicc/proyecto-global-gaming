
<div>
    <h2><span data-translate="proyectoGlobalGamingApp.userLogro.detail.title">User Logro</span> {{vm.userLogro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="proyectoGlobalGamingApp.userLogro.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.userLogro.fecha | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="proyectoGlobalGamingApp.userLogro.user">User</span></dt>
        <dd>
            {{vm.userLogro.user.login}}
        </dd>
        <dt><span data-translate="proyectoGlobalGamingApp.userLogro.logro">Logro</span></dt>
        <dd>
            <a ui-sref="logro-detail({id:vm.userLogro.logro.id})">{{vm.userLogro.logro.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-logro-detail.edit({id:vm.userLogro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
