<style>
    body{
        margin-top: 115px !important;
    }
</style>
<div>
    <h2 data-translate="proyectoGlobalGamingApp.userLogro.home.title">User Logroes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-logro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoGlobalGamingApp.userLogro.home.createLabel">
                        Create new User Logro
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span data-translate="proyectoGlobalGamingApp.userLogro.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="proyectoGlobalGamingApp.userLogro.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="logro.nombre"><span data-translate="proyectoGlobalGamingApp.userLogro.logro">Logro</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="userLogro in vm.userLogroes track by userLogro.id">
                    <td><a ui-sref="user-logro-detail({id:userLogro.id})">{{userLogro.id}}</a></td>
                    <td>{{userLogro.fecha | date:'medium'}}</td>
                    <td>
                        {{userLogro.user.login}}
                    </td>
                    <td>
                        <a ui-sref="logro-detail({id:userLogro.logro.id})">{{userLogro.logro.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-logro-detail({id:userLogro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-logro.edit({id:userLogro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-logro.delete({id:userLogro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
