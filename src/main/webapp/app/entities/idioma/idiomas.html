<style>
    body{
        margin-top: 115px !important;
    }
</style>
<div>
    <h2 data-translate="proyectoGlobalGamingApp.idioma.home.title">Idiomas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="idioma.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoGlobalGamingApp.idioma.home.createLabel">
                        Create new Idioma
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="proyectoGlobalGamingApp.idioma.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="juego.titulo"><span data-translate="proyectoGlobalGamingApp.idioma.juego">Juego</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sala.nombre"><span data-translate="proyectoGlobalGamingApp.idioma.sala">Sala</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="idioma in vm.idiomas track by idioma.id">
                    <td><a ui-sref="idioma-detail({id:idioma.id})">{{idioma.id}}</a></td>
                    <td>{{idioma.nombre}}</td>
                    <td>
                        <a ui-sref="juego-detail({id:idioma.juego.id})">{{idioma.juego.titulo}}</a>
                    </td>
                    <td>
                        <a ui-sref="sala-detail({id:idioma.sala.id})">{{idioma.sala.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="idioma-detail({id:idioma.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="idioma.edit({id:idioma.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="idioma.delete({id:idioma.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
