
<div>
    <h2><span data-translate="proyectoGlobalGamingApp.logro.detail.title">Logro</span> {{vm.logro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="proyectoGlobalGamingApp.logro.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.logro.nombre}}</span>
        </dd>
        <dt><span data-translate="proyectoGlobalGamingApp.logro.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.logro.descripcion}}</span>
        </dd>
        <dt><span data-translate="proyectoGlobalGamingApp.logro.icono">Icono</span></dt>
        <dd>
            <div ng-if="vm.logro.icono">
                <a ng-click="vm.openFile(vm.logro.iconoContentType, vm.logro.icono)">
                    <img data-ng-src="{{'data:' + vm.logro.iconoContentType + ';base64,' + vm.logro.icono}}" style="max-width: 100%;" alt="logro image"/>
                </a>
                {{vm.logro.iconoContentType}}, {{vm.byteSize(vm.logro.icono)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="logro-detail.edit({id:vm.logro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
