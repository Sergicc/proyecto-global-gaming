
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLogroLabel" data-translate="proyectoGlobalGamingApp.logro.home.createOrEditLabel">Create or edit a Logro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.logro.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.logro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoGlobalGamingApp.logro.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.logro.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoGlobalGamingApp.logro.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.logro.descripcion"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setIcono($file, vm.logro)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="proyectoGlobalGamingApp.logro.icono" for="field_icono">Icono</label>
            <div>
                <img data-ng-src="{{'data:' + vm.logro.iconoContentType + ';base64,' + vm.logro.icono}}" style="max-height: 100px;" ng-if="vm.logro.icono" alt="logro image"/>
                <div ng-if="vm.logro.icono" class="help-block clearfix">
                    <span class="pull-left">{{vm.logro.iconoContentType}}, {{vm.byteSize(vm.logro.icono)}}</span>
                    <button type="button" ng-click="vm.logro.icono=null;vm.logro.iconoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setIcono($file, vm.logro)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="icono" id="field_icono"
                    ng-model="vm.logro.icono"
                     />
            <input type="hidden" class="form-control" name="iconoContentType" id="field_iconoContentType"
                    ng-model="vm.logro.iconoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
