<div>
    <h2 data-translate="proyectoGlobalGamingApp.logro.home.title">Logroes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="logro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="proyectoGlobalGamingApp.logro.home.createLabel">
                        Create new Logro
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="proyectoGlobalGamingApp.logro.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span data-translate="proyectoGlobalGamingApp.logro.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="icono"><span data-translate="proyectoGlobalGamingApp.logro.icono">Icono</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valorpuntos"><span data-translate="proyectoGlobalGamingApp.logro.valorpuntos">Valorpuntos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="logro in vm.logroes track by logro.id">
                    <td><a ui-sref="logro-detail({id:logro.id})">{{logro.id}}</a></td>
                    <td>{{logro.nombre}}</td>
                    <td>{{logro.descripcion}}</td>
                    <td>
                        <a ng-if="logro.icono" ng-click="vm.openFile(logro.iconoContentType, logro.icono)">
                            <img data-ng-src="{{'data:' + logro.iconoContentType + ';base64,' + logro.icono}}" style="max-height: 30px;" alt="logro image"/>
                        </a>
                        <span ng-if="logro.icono">{{logro.iconoContentType}}, {{vm.byteSize(logro.icono)}}</span>
                    </td>
                    <td>{{logro.valorpuntos}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="logro-detail({id:logro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="logro.edit({id:logro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="logro.delete({id:logro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
