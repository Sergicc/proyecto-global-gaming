
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValoracionJuegoLabel" data-translate="proyectoGlobalGamingApp.valoracionJuego.home.createOrEditLabel">Create or edit a Valoracion Juego</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.valoracionJuego.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.valoracionJuego.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoGlobalGamingApp.valoracionJuego.valoracion" for="field_valoracion">Valoracion</label>
            <input type="number" class="form-control" name="valoracion" id="field_valoracion"
                    ng-model="vm.valoracionJuego.valoracion"
                    required min="0.0" max="5.0" />
            <div ng-show="editForm.valoracion.$invalid">
                <p class="help-block"
                    ng-show="editForm.valoracion.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.valoracion.$error.min" data-translate="entity.validation.min" translate-value-min="0.0">
                    This field should be more than 0.0.
                </p>
                <p class="help-block"
                    ng-show="editForm.valoracion.$error.max" data-translate="entity.validation.max" translate-value-max="5.0">
                    This field cannot be more than 5.0.
                </p>
                <p class="help-block"
                    ng-show="editForm.valoracion.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="proyectoGlobalGamingApp.valoracionJuego.timeStamp" for="field_timeStamp">Time Stamp</label>
                <div class="input-group">
                    <input id="field_timeStamp" type="text" class="form-control" name="timeStamp" datetime-picker="{{dateformat}}" ng-model="vm.valoracionJuego.timeStamp" is-open="vm.datePickerOpenStatus.timeStamp"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeStamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="proyectoGlobalGamingApp.valoracionJuego.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.valoracionJuego.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="proyectoGlobalGamingApp.valoracionJuego.juego" for="field_juego">Juego</label>
            <select class="form-control" id="field_juego" name="juego" ng-model="vm.valoracionJuego.juego" ng-options="juego as juego.titulo for juego in vm.juegos track by juego.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
